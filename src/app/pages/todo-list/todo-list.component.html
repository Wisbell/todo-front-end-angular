<div class="container-fluid">
  <h1 class="mt-4 mb-3 text-center">Todo List</h1>
  <div class="row mb-3">
    <div class="col text-center">
      <button type="button" class="btn btn-primary btn-lg" (click)="openCreateTodoModal()">Add Todo</button>
    </div>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" style="width: 100px;">
          Completed
        </th>
        <th scope="col" style="width: 60px;">Id</th>
        <th scope="col">Todo</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">
          <input type="checkbox">
        </th>
        <td>0</td>
        <td>Dummy Todo Text</td>
        <td>
          Buttons go here!
        </td>
      </tr>
      <tr *ngFor="let todo of todos" [class.table-success]="todo.completed">
        <th scope="row">
          <ng-template [ngIf]="todo.completed" [ngIfElse]="incomplete">
            <input type="checkbox" checked>
          </ng-template>
          
          <ng-template #incomplete>
            <input type="checkbox">
          </ng-template>
        </th>
        <td>{{ todo.id }}</td>
        <!-- <td>{{ todo.text }} <input type="text" [value]="todo.text"></td> -->
        <!-- <td>{{ todo.text }} <input type="text" [(ngModel)]="todo.text"></td> -->
        <td>{{ todo.text }}</td>
        <td>
          <!-- TODO: Hide update/delete if update clicked -->
          <button type="button" class="btn btn-warning">Update</button>
          <button type="button" class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button>
          <!-- TODO: Hide save/cancel if not updating -->
          <button type="button" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
