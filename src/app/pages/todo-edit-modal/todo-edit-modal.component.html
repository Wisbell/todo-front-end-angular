<div class="modal-header">
  <h5 class="modal-title">Edit Todo</h5>
  <button type="button" class="close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="todoForm">
    <div class="form-group">
      <label for="todoText">Todo</label>
      <input type="text" class="form-control" formControlName="todoText" id="todoText" placeholder="Enter Todo">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="saveTodo()">Submit</button>
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Close</button>
</div>
